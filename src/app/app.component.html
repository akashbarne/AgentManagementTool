<mat-toolbar color="primary">Agent Management Tool</mat-toolbar>

<div style="margin: 15px;">
  <button mat-raised-button color="accent" (click)="openDialog()">Create New Agent</button>
  <div style="margin: 20px 0;">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="agentIP">
        <th mat-header-cell *matHeaderCellDef> Agent IP </th>
        <td mat-cell *matCellDef="let element"> {{element.agentIP}} </td>
      </ng-container>

      <ng-container matColumnDef="agentType">
        <th mat-header-cell *matHeaderCellDef> Agent Type </th>
        <td mat-cell *matCellDef="let element"> {{element.agentType}} </td>
      </ng-container>

      <ng-container matColumnDef="agentVersion">
        <th mat-header-cell *matHeaderCellDef> Agent Version </th>
        <td mat-cell *matCellDef="let element"> {{element.agentVersion}} </td>
      </ng-container>

      <ng-container matColumnDef="consoleIP">
        <th mat-header-cell *matHeaderCellDef> Console IP </th>
        <td mat-cell *matCellDef="let element"> {{element.consoleIP}} </td>
      </ng-container>

      <ng-container matColumnDef="agentStatus">
        <th mat-header-cell *matHeaderCellDef> Agent Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
